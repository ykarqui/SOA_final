<html>
<head>

	type="text/javascript"></script>

	type="text/javascript"></script>

	type="text/javascript"></script>

	type="text/javascript"></script>

<script src="lib/chart.js/dist/Chart.min.js" type="text/javascript"></script>

	type="text/javascript"></script>

	type="text/javascript"></script>

	type="text/javascript"></script>	
<script src="services/productos.service.js"

<script src="services/ws.service.js" 
	type="text/javascript"></script>

	type="text/javascript"></script>	

</head>
<body ng-app="frontend">
	<span us-spinner="{radius:50,width:8, length:16, color:rgb(238,127,0)}" ></span>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ng-click="$event.preventDefault();relocate('/main')" href="#">Frontend</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a ng-click="$event.preventDefault();relocate('/productos')" href="#">Productos <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Link</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">One more separated link</a></li>
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      {{loggedIn}}
      <ul ng-show="loggedIn" class="nav navbar-nav navbar-right">
        <li><i class="glyphicon glyphicon-user"></i></li>
        <li>{{loginData.lastname}}, {{loginData.firstname}}</li>
         <li ng-click="logout()"> logout</li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	<div ng-view=""></div>
	
</body>
</html>
